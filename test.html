<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>upface</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- original -->
    <link href="css/upface.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">前向き会議</h1>
        <!-- 温度、湿度、気圧 -->
        <div class="row">
            <div class="col-md-4">
                <div class="label label-info info-box center-block">温度：<span id="temp"></span>℃</div>
            </div>
            <div class="col-md-4">
                <div class="label label-info info-box center-block">湿度：<span id="humidity"></span>%</div>
            </div>
            <div class="col-md-4">
                <div class="label label-info info-box center-block">気圧：<span id="pressure"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <img class="comment left" src="">
            </div>
            <div class="col-md-2">
                <img class="happy" src="">
                <img class="bear" src="img/bear.jpg">
            </div>
            <div class="col-md-5">
                <img class="comment right" src="">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="heading"><span class="label label-default">みんなどっち向き？</span>
                </div>
                <div id="face-direction" class="chart">Loading...</div>
            </div>
            <div class="col-md-8">
                <div class="heading"><span class="label label-default">みんな起きてる？</span>
                </div>
                <div id="time-line" class="chart">Loading...</div>
            </div>
        </div>
    </div>

    <!-- vendor -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!-- original -->
    <script type="text/javascript" src="js/upface.js"></script>
</body>

</html>
